<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你来这里干嘛？</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .container {
            text-align: center;
            width: 90%;
            max-width: 1200px;
        }
        
        h1 {
            color: #6c5ce7;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .team-members {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 40px;
        }
        
        .member-card {
            background-color: #fff;
            border-radius: 15px;
            width: 300px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .member-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        .avatar-container {
            height: 200px;
            overflow: hidden;
            position: relative;
        }
        
        .avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .member-card:hover .avatar {
            transform: scale(1.05);
        }
        
        .default-avatar {
            width: 100%;
            height: 100%;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: 3em;
        }
        
        .member-info {
            padding: 25px;
            text-align: left;
        }
        
        .member-name {
            font-size: 1.5em;
            color: #6c5ce7;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .member-position {
            color: #888;
            margin-bottom: 15px;
            font-size: 0.9em;
        }
        
        .member-bio {
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }
        
        .social-links {
            display: flex;
            gap: 15px;
        }
        
        .social-link {
            color: #6c5ce7;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .social-link:hover {
            color: #4a3dc0;
        }
        
        @media (max-width: 768px) {
            .team-members {
                flex-direction: column;
                align-items: center;
            }
            
            .member-card {
                width: 100%;
                max-width: 350px;
            }
        }
    </style>
</head>
<body>

            <!-- 成员麻野 - 无头像 -->
            <div class="member-card">

                </div>
                <div class="member-info">
                    <div class="member-name">麻野</div>

                    <div class="member-bio">
                        无

                    </div>

    </div>
</body>
</html>

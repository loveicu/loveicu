<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日倒计时</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffebee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #e91e63;
            margin-bottom: 20px;
        }

        .birthday-info {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #555;
        }

        .countdown {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }

        .countdown-item {
            text-align: center;
        }

        .countdown-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #e91e63;
            margin-bottom: 5px;
        }

        .countdown-label {
            font-size: 0.9rem;
            color: #777;
        }

        .message {
            font-size: 1.2rem;
            margin-top: 20px;
            color: #e91e63;
            font-weight: bold;
        }

        .current-time {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>生日倒计时</h1>

        <div class="birthday-info">
            生日日期: <span id="birthday-date">2025年9月4日</span>
        </div>

        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">--</div>
                <div class="countdown-label">天</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">--</div>
                <div class="countdown-label">小时</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">--</div>
                <div class="countdown-label">分钟</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">--</div>
                <div class="countdown-label">秒</div>
            </div>
        </div>

        <div class="message" id="message"></div>
        <div class="current-time" id="current-time"></div>
    </div>

    <script>
        // 预设的生日日期 (年, 月-1, 日)
        // 注意: JavaScript中月份是从0开始的(0=1月, 11=12月)
        const presetBirthday = new Date(2025, 8, 4); // 2025年1月1日

        // 显示预设的生日日期
        document.getElementById('birthday-date').textContent = formatDate(presetBirthday);

        // 启动倒计时
        startCountdown();

        // 开始倒计时
        function startCountdown() {
            updateCountdown(); // 立即更新一次
            setInterval(updateCountdown, 1000); // 每秒更新一次
            updateCurrentTime(); // 更新当前时间
            setInterval(updateCurrentTime, 1000); // 每秒更新当前时间
        }

        // 更新倒计时显示
        function updateCountdown() {
            const now = new Date();

            // 设置生日年份为今年或明年
            let nextBirthday = new Date(presetBirthday);
            nextBirthday.setFullYear(now.getFullYear());

            // 如果今年生日已经过了，设置为明年
            if (nextBirthday < now) {
                nextBirthday.setFullYear(now.getFullYear() + 1);
            }

            const diff = nextBirthday - now;

            // 计算天、小时、分钟、秒
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            // 更新显示
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;

            // 检查是否是生日当天
            if (days === 0 && hours === 0 && minutes === 0 && seconds === 0) {
                document.getElementById('message').textContent = "🎉 生日快乐！🎉";
            } else if (days === 0) {
                document.getElementById('message').textContent = "今天是你的生日！";
            } else {
                document.getElementById('message').textContent = `距离枝枝生日还有 ${days} 天`;
            }
        }

        // 更新当前时间显示
        function updateCurrentTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = `当前时间: ${formatDateTime(now)}`;
        }

        // 格式化日期为 YYYY年MM月DD日
        function formatDate(date) {
            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();
            return `${year}年${month}月${day}日`;
        }

        // 格式化日期时间为 YYYY-MM-DD HH:MM:SS
        function formatDateTime(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }
    </script>
</body>

</html>

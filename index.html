<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你来这里干嘛？</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .container {
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 80%;
        }
        
        h1 {
            color: #6c5ce7;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .names {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .name-card {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
            min-width: 120px;
        }
        
        .name-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .name {
            font-size: 1.5em;
            color: #6c5ce7;
            font-weight: bold;
        }
        
        .subtitle {
            color: #888;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to fairyland.</h1>
        <p class="subtitle">这里住着三位可爱的精灵</p>
        
        <div class="names">
            <div class="name-card">
                <div class="name">枝枝</div>
                <p>抽象的小姐姐</p>
            </div>
            <div class="name-card">
                <div class="name">麻野</div>
                <p>抽象的小姐姐</p>
            </div>
            <div class="name-card">
                <div class="name">路路</div>
                <p>帅哥一位</p>
            </div>
        </div>
    </div>
</body>
</html>

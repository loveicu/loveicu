<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XX的生日倒计时</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fdf2f8 0%, #fce7f3 100%);
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            padding: 50px 30px;
            background: rgba(255, 255, 255, 0.97);
            border-radius: 24px;
            box-shadow: 0 12px 40px rgba(148, 163, 184, 0.18);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        /* 装饰性分隔线 */
        .divider {
            height: 2px;
            width: 80px;
            background: #ec4899;
            margin: 20px auto 30px;
            border-radius: 2px;
        }

        h1 {
            color: #111827;
            font-size: 2.8rem;
            margin-bottom: 10px;
            letter-spacing: -0.8px;
            font-weight: 700;
        }

        .name-highlight {
            color: #ec4899;
            position: relative;
            display: inline-block;
        }

        .name-highlight::after {
            content: '';
            position: absolute;
            bottom: 4px;
            left: 0;
            width: 100%;
            height: 8px;
            background: rgba(236, 72, 153, 0.15);
            z-index: -1;
            border-radius: 4px;
        }

        .countdown-title {
            color: #4b5563;
            font-size: 1.4rem;
            margin-bottom: 40px;
            font-weight: 500;
            line-height: 1.4;
        }

        .countdown {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .time-unit {
            background: #ffffff;
            padding: 30px 15px;
            border-radius: 18px;
            min-width: 120px;
            box-shadow: 0 6px 20px rgba(148, 163, 184, 0.12);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .time-unit:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(148, 163, 184, 0.2);
        }

        .number {
            font-size: 4rem;
            font-weight: 800;
            color: #ec4899;
            line-height: 1;
            margin-bottom: 8px;
            text-shadow: 0 2px 8px rgba(236, 72, 153, 0.15);
        }

        .label {
            font-size: 1.1rem;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            font-weight: 500;
        }

        .birthday-message {
            margin-top: 30px;
            padding: 25px;
            background: rgba(236, 72, 153, 0.05);
            border-radius: 16px;
            color: #b91c1c;
            font-size: 1.3rem;
            line-height: 1.6;
            display: none;
        }

        .cake {
            font-size: 3rem;
            margin: 15px 0;
            display: inline-block;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 2.2rem;
            }

            .countdown {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .time-unit {
                min-width: 100px;
                padding: 25px 10px;
            }

            .number {
                font-size: 3rem;
            }

            .label {
                font-size: 0.95rem;
            }

            .countdown-title {
                font-size: 1.2rem;
            }

            .birthday-message {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .countdown {
                grid-template-columns: 1fr;
                max-width: 300px;
                margin: 0 auto 30px;
            }

            .time-unit {
                min-width: auto;
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="name-highlight" id="personName">XX</span>的生日倒计时</h1>
        <div class="divider"></div>
        <p class="countdown-title">距离<span class="name-highlight" id="displayName">XX</span>的特别日子还有</p>
        
        <div class="countdown">
            <div class="time-unit">
                <div class="number" id="days">00</div>
                <div class="label">天</div>
            </div>
            <div class="time-unit">
                <div class="number" id="hours">00</div>
                <div class="label">小时</div>
            </div>
            <div class="time-unit">
                <div class="number" id="minutes">00</div>
                <div class="label">分钟</div>
            </div>
            <div class="time-unit">
                <div class="number" id="seconds">00</div>
                <div class="label">秒</div>
            </div>
        </div>

        <div class="birthday-message" id="birthdayMessage">
            <div class="cake">🎂</div>
            今天是<span class="name-highlight" id="todayName">XX</span>的生日！<br>
            愿所有美好都如期而至，愿新的一岁充满惊喜与温暖～
        </div>
    </div>

    <script>
        // 配置区（可直接修改）
        const BIRTHDAY_PERSON = "枝枝";  // 生日人姓名
        const BIRTH_DATE = new Date(2025, 8, 4);  // 生日日期（月份0-11，示例：8月=7）

        // 初始化页面元素
        document.getElementById('personName').textContent = BIRTHDAY_PERSON;
        document.getElementById('displayName').textContent = BIRTHDAY_PERSON;
        document.getElementById('todayName').textContent = BIRTHDAY_PERSON;

        function updateCountdown() {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const birthdayThisYear = new Date(BIRTH_DATE.getFullYear(), BIRTH_DATE.getMonth(), BIRTH_DATE.getDate());
            
            // 计算今年的生日是否已过（精确到日期，不包含时间）
            const isBirthdayPassed = today > birthdayThisYear;
            const nextBirthday = isBirthdayPassed ? 
                new Date(birthdayThisYear.getFullYear() + 1, birthdayThisYear.getMonth(), birthdayThisYear.getDate()) :
                birthdayThisYear;

            // 计算时间差（毫秒）
            const diff = nextBirthday - now;

            // 转换为天、小时、分钟、秒
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            // 生日当天特殊处理（当天00:00至23:59）
            const isTodayBirthday = !isBirthdayPassed && (now >= birthdayThisYear && now < new Date(birthdayThisYear.getTime() + 86400000));

            if (isTodayBirthday) {
                // 显示生日祝福
                document.querySelector('.countdown-title').style.display = 'none';
                document.getElementById('birthdayMessage').style.display = 'block';
                document.querySelector('.divider').style.background = '#ec4899';
                document.body.style.background = 'linear-gradient(135deg, #fff0f6 0%, #ffeef2 100%)';
            } else {
                // 正常倒计时显示
                document.getElementById('days').textContent = days.toString().padStart(2, '0');
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
                document.querySelector('.countdown-title').style.display = 'block';
                document.getElementById('birthdayMessage').style.display = 'none';
                document.querySelector('.divider').style.background = '#ec4899';
                document.body.style.background = 'linear-gradient(135deg, #fdf2f8 0%, #fce7f3 100%)';
            }

            // 生日结束后自动更新年份（确保次日0点后切换）
            if (now >= new Date(nextBirthday.getTime() + 86400000)) {
                nextBirthday.setFullYear(nextBirthday.getFullYear() + 1);
            }
        }

        // 初始加载立即执行一次
        updateCountdown();
        // 每秒更新
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>

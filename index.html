        const BIRTHDAY_PERSON = "ææ";  // ç”Ÿæ—¥äººå§“å
        const BIRTH_DATE = new Date(2025, 8, 4);  // ç”Ÿæ—¥æ—¥æœŸï¼ˆæœˆä»½0-11ï¼Œç¤ºä¾‹ï¼š8æœˆ=7ï¼‰

        function updateCountdown() {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const birthdayThisYear = new Date(BIRTH_DATE.getFullYear(), BIRTH_DATE.getMonth(), BIRTH_DATE.getDate());
            
            // è®¡ç®—ä»Šå¹´çš„ç”Ÿæ—¥æ˜¯å¦å·²è¿‡ï¼ˆç²¾ç¡®åˆ°æ—¥æœŸï¼Œä¸åŒ…å«æ—¶é—´ï¼‰
            const isBirthdayPassed = today > birthdayThisYear;

                birthdayThisYear;

            // è®¡ç®—æ—¶é—´å·®ï¼ˆæ¯«ç§’ï¼‰
            const diff = nextBirthday - now;
